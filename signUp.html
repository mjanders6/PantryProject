<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/assets/style/signUp.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./assets/style/signUp.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pantry Cookin'</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signIn.html">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Account Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Wanna Order In?</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- register container -->
    <div class="container" id="registerContainer">

        <form>
            <div class="imgcontainer">
                <img src="./assets/images/LoginAvatar.png" alt="Avatar" class="avatar">
            </div>

            <!-- input  container-hide after submit  -->
            <div class="container inputContainer">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="name" class="form-control" id="userName" aria-describedby="name"
                        placeholder="Full Name">
                    <small id="fullName" class="form-text text-muted">What do we call you?</small>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <small id="passwordHelp" class="form-text text-muted">Definitely use your bank password...</small>
                </div>

                <input class="button" id="registerSubmit" type="submit" value="Register">
            </div>
        </form>


        <!-- After Submit HTML -->
        <div class="container userInfo" style="display:none">
            <div class="container headerContainer">
                <div class="row">
                    <div class="col">
                        <h1 class="head2">All Signed Up<i class="em em-white_check_mark check"></i></h1>
                    </div>
                </div>
                <div class="col">
                    <h2 class="head2">Start Checking Out Recipes!</h2>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="./assets/javascript/signUp.js"></script>
</body>

</html>
